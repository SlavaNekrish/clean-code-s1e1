<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section class="section new-item" id="top-section">
        <h1 class="section__title new-item__title">Add Item</h1>
        <div class="new-item__container">
          <input id="new-task" class="new-item__input input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list" id="undone-tasks">
          <li class="section__item item">
            <input type="checkbox" class="item__checkbox input">
            <label class="item__text item__label">Pay Bills</label>
            <input type="text" class="item__text item__input input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" class="btn__img-delete" alt="remove">
            </button>
          </li>
          <li class="section__item item editMode">
            <input type="checkbox" class="item__checkbox input">
            <label class="item__text item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__text item__input input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" class="btn__img-delete" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="section__list completed-tasks" id="done-tasks">
          <li class="section__item item">
            <input type="checkbox" class="item__checkbox input" checked>
            <label class="item__text item__label">See the Doctor</label>
            <input type="text" class="item__text item__input input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" class="btn__img-delete" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
