<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="matrix">
      <a class="header-link"
         href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main">
      <p class="section" id="top-section">
        <h3 class="task-title new-task-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-wrapper-input input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul class="tasks-list" id="undone-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="item-checkbox input">
          <label class="item-text item-label">Pay Bills</label>
          <input type="text" class="item-text item-input input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="remove">
          </button>
        </li>
        <li class="tasks-item editMode">
          <input type="checkbox" class="item-checkbox input">
          <label class="item-text item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item-text item-input input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="tasks-list completed-tasks" id="done-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="item-checkbox input" checked>
          <label class="item-text item-label">See the Doctor</label>
          <input type="text" class="item-text item-input input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
